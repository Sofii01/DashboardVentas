version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_cont_sales
    restart: always
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ventas
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  auth-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ventas_container
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql_cont_sales:3306/ventas
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      - mysql
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
